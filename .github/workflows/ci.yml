name: CI - Code Quality and Test Build

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        uv venv --python 3.10
        uv sync --group dev

    - name: Run Ruff (linter)
      run: |
        # uv run ruff check .

    - name: Run Ruff (formatter check)
      run: |
        uv run ruff format --check .

    - name: Lint Summary
      if: always()
      run: |
        echo "## ðŸ” ä»£ç è´¨é‡æ£€æŸ¥å®Œæˆ" >> $GITHUB_STEP_SUMMARY
